name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/docker-task:latest

      - name: Create Docker Network
        run: docker network create app

      - name: Run Docker image
        run: docker run --network app --network-alias app -p 80:80 -d ${{ secrets.DOCKERHUB_USERNAME }}/my-app

      - name: Wait for application start
        run: docker run --network app willwill/wait-for-it app:80 -t 10 -s -- echo "App is running"

      - name: Curl test
        run: curl localhost:80
